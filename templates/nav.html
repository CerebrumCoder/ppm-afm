{% with match=request.resolver_match %}
<nav class="navbar text-white">
  <div class="mx-auto flex max-w-6xl items-center justify-between px-4 py-2">
    <!-- Brand (logo + nama) -->
    <a href="{% url 'pages:home' %}" class="flex items-center gap-2">
      <div class="flex h-7 w-7 items-center justify-center rounded-full bg-[var(--nav-link-color-active)] text-[var(--primary-color)] font-extrabold shadow">
        <span class="text-base leading-none">ğŸ </span>
      </div>
      <div class="flex flex-col leading-tight">
        <span class="text-xs font-semibold tracking-wide">
          PPM Al-Faqih Mandiri
        </span>
        <span class="text-[10px] text-lime-200/80">
          Pondok Pesantren Mahasiswa
        </span>
      </div>
    </a>

    <!-- Desktop nav -->
    <div class="hidden items-center gap-1.5 md:flex">
      <!-- Beranda -->
      <a href="{% url 'pages:home' %}" class="nav-link rounded-full px-2.5 py-1.5 text-[12px] font-medium {% if match and match.url_name == 'home' %}nav-link-active{% endif %}">
        Beranda
      </a>

      <!-- Tentang AFM -->
      <a
        href="{% url 'pages:company_profile' %}"
        class="nav-link rounded-full px-2.5 py-1.5 text-[12px] font-medium {% if match and match.app_name == 'pages' and match.url_name == 'company_profile' %}nav-link-active{% endif %}"
      >
        Tentang AFM
      </a>

      <!-- Struktur (dropdown) -->
      <div class="relative group">
        <button
          type="button"
          class="nav-link inline-flex items-center gap-1 rounded-full px-2.5 py-1.5 text-[12px] font-medium"
        >
          Struktur
          <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.24 4.25a.75.75 0 01-1.06 0L5.21 8.29a.75.75 0 01.02-1.08z" clip-rule="evenodd" />
          </svg>
        </button>
        <div
          class="invisible absolute right-0 mt-1.5 w-44 rounded-xl bg-white/95 py-1.5 text-[12px] text-slate-800 shadow-lg ring-1 ring-black/5 opacity-0 transition-all duration-150 group-hover:visible group-hover:opacity-100 dark:bg-slate-800 dark:text-slate-50"
        >
          <a href="#struktur-kepengurusan" class="block px-3 py-1.5 hover:bg-slate-100 dark:hover:bg-slate-700">
            Struktur Kepengurusan
          </a>
          <a href="#struktur-santri" class="block px-3 py-1.5 hover:bg-slate-100 dark:hover:bg-slate-700">
            Struktur Santri
          </a>
        </div>
      </div>

      <!-- Fasilitas -->
      <a
        href="#fasilitas"
        class="nav-link rounded-full px-2.5 py-1.5 text-[12px] font-medium"
      >
        Fasilitas
      </a>

      <!-- Artikel AFM -->
      <a href="{% url 'news:article_list' %}" class="nav-link rounded-full px-2.5 py-1.5 text-[12px] font-medium {% if match and match.app_name == 'news' %}nav-link-active{% endif %}">
        Artikel AFM
      </a>

      <!-- Dark mode toggle (kecil) -->
      <button
        id="theme-toggle"
        type="button"
        class="ml-2 inline-flex h-8 w-8 items-center justify-center rounded-full bg-white/10 text-[11px] font-semibold hover:bg-white/20 focus:outline-none focus:ring-2 focus:ring-lime-400/70 dark:bg-black/20 dark:hover:bg-black/30"
        aria-label="Toggle dark mode"
      >
        <span id="theme-toggle-icon" class="text-sm">ğŸŒ™</span>
      </button>
    </div>

    <!-- Mobile menu button -->
    <button
      id="mobile-menu-btn"
      type="button"
      class="inline-flex items-center justify-center rounded-md p-1.5 text-white hover:bg-black/10 focus:outline-none focus:ring-2 focus:ring-lime-400/70 md:hidden"
      aria-label="Toggle navigation"
    >
      <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
           stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.6"
              d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>

  <!-- Mobile nav (juga dibuat lebih rapat) -->
  <div id="mobile-menu" class="hidden border-t border-lime-700/40 bg-[var(--primary-color)] text-[12px] md:hidden">
    <div class="space-y-0.5 px-4 py-2">
      <a href="/" class="block nav-link py-1.5">Beranda</a>
      <a href="{% url 'pages:company_profile' %}" class="block nav-link py-1.5">Tentang AFM</a>

      <div class="border-t border-white/10 pt-1.5 mt-1">
        <div class="text-[10px] uppercase tracking-wide text-lime-200/70 mb-0.5">Struktur</div>
        <a href="#struktur-kepengurusan" class="block nav-link py-1.5">Struktur Kepengurusan</a>
        <a href="#struktur-santri" class="block nav-link py-1.5">Struktur Santri</a>
      </div>

      <a href="#fasilitas" class="block nav-link py-1.5">Fasilitas</a>
      <a href="{% url 'news:article_list' %}" class="block nav-link py-1.5">Artikel AFM</a>

      <div class="pt-1.5 border-top border-white/10 mt-1">
        <button
          id="theme-toggle-mobile"
          type="button"
          class="inline-flex items-center gap-1.5 rounded-full bg-white/10 px-2.5 py-1 text-[11px] font-semibold hover:bg-white/20 focus:outline-none focus:ring-2 focus:ring-lime-400/70 dark:bg-black/20 dark:hover:bg-black/30"
        >
          <span id="theme-toggle-icon-mobile">ğŸŒ™</span>
          <span>Dark mode</span>
        </button>
      </div>
    </div>
  </div>
</nav>
{% endwith %}
